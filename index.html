<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.1/css/all.min.css" />
 
   
</head>
<body>
        <div class="container">
                <div class="card">
                    <div class="gradient"></div>
                    <div class="shoeBackground">
                            <div class="gradients">
                                    <div class="gradient" color="blue"></div>
                                    <div class="gradient" color="red"></div>
                                    <div class="gradient" color="green"></div>
                                    <div class="gradient" color="orange"></div>
                                    <div class="gradient" color="black"></div>
                            </div>
                            <h1 class="nike">Nine</h1>
                            <img src="img/logo.png" alt="" class="logo">
                            <a href="#" class="share" ><i class="fas fa-share-alt-square"></i></a>
                            <img src="img/blue.png" alt="" class="shoe show" color="blue">
                            <img src="img/red.png" alt="" class="shoe" color="red">
                            <img src="img/green.png" alt="" class="shoe" color="green">
                            <img src="img/orange.png" alt="" class="shoe" color="orange">
                            <img src="img/black.png" alt="" class="shoe" color="black">
                    </div>
                    <div class="info">
                        <div class="shoeName">
                            <div>
                                <h1 class="big">Nike Zoom KD 12</h1>
                                <span class="new">new</span>
                            </div>
                            <h3 class="small">Men's running shoe</h3>
                        </div>
                        <div class="description">
                            <h3 class="title">Product Info</h3>
                            <p class="text">Lorem ipsum dolor sit amet consectetur adipisicing elit. Eum, harum.</p>
                        </div>
                        <div class="color-container">
                                <h3 class="title">Color</h3>
                                <div class="colors">
                                    <span primary="#2175f5" class="color active" color="blue"></span>
                                    <span primary="#f84848" class="color " color="red"></span>
                                    <span primary="#29b864" class="color" color="green"></span>
                                    <span primary="#ff5521" class="color" color="orange"></span>
                                    <span primary="#444" class="color" color="black"></span>
                                </div>
                        </div>
                        <div class="size-container">
                                <h3 class="title">size</h3>
                                <div class="sizes">
                                    <!-- <span class="size"> -->
                                        <span class="size">7</span>
                                        <span class="size active">8</span>
                                        <span class="size">9</span>
                                        <span class="size">10</span>
                                        <span class="size">11</span>
                                    <!-- </span> -->
                                </div>
                        </div>
                        <div class="buy-price">
                            <a href="#" class="buy"><i class="fas fa-cart-plus"></i>Add to card</a>
                            <div class="price">
                                <i class="fas fa-dollar-sign"></i>
                                <h1>189.99</h1>
                            </div>
                        </div>
                    </div>
                </div>
        </div>
       
 
    <script src="/app.js"> </script>
</body>
</html>
